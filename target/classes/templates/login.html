<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="/css/loginStyle.css">
</head>

<body>
      <div class="container container-fluid">
    <form class="login_form"  th:action="@{/logincheck}" method="POST">
        <h3 class="text">Iniciar sesión</h3>
        <div class="login_form">
            <label for="email" class="form-label label">Email de usuario</label>
            <input class="form-control text" name="email" placeholder="Email">
         
        </div>

        <div class="login_form">
            <label for="password" class="form-label label">Contraseña</label>
            <input type="password" class="form-control text" name="password" placeholder="Contraseña">
           
        </div>
        <div>
            <button type="submit" id="btnLogin" class="btn btn-danger label">Ingresar</button>
        </div>
        <div class="login_form"> <h6 class="link"> ¿No tienes una cuenta? Regístrate <a class="link" th:href="@{/registrar}">aquí</a></h6>
            </div>
        <div class="login_form"> <h6 class="link"><a class="link" th:href="@{/}"> Volver al inicio</a></h6>
            </div>
    </form>
       <div class="container-fluid m-5 contenedor">
            <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError" >
            <div class="card-body">
                <h5 class="card-title">Error!</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>
        <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
            <div class="card-body">
                <h5 class="card-title">Exito!</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>
       </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"
        defer></script>
    <script src="script.js"></script>

    
</body>

</html>
